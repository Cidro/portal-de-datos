Entities\Participacion:
  repositoryClass: Repositories\Participacion
  type: entity
  table: participacion
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    nombre:
      type: string
    apellidos:
      type: string
    email:
      type: string
    edad:
      type: integer
    region:
      type: string
    ocupacion:
      type: string
    titulo:
      type: string
    mensaje:
      type: text
    institucion:
      type: string
    categoria:
      type: string
    publicado:
      type: integer
    created_at:
      type: datetime
    updated_at:
      type: datetime
    enlace:
      type: string
  manyToMany:
    categorias:
        targetEntity: Categoria
        inversedBy: participaciones
        joinTable:
          name: participacion_has_categoria
          joinColumns:
            participacion_id:
              referencedColumnName: id
              onDelete: CASCADE
          inverseJoinColumns:
            categoria_id:
              referencedColumnName: id