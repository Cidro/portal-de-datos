Entities\Participacion:
  repositoryClass: Repositories\Participacion
  type: entity
  table: participacion
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    nombre:
      type: string
    apellidos:
      type: string
    email:
      type: string
    edad:
      type: integer
    region:
      type: string
    ocupacion:
      type: string
    titulo:
      type: string
    mensaje:
      type: text
    institucion:
      type: string
    categoria:
      type: string
    publicado:
      type: integer
    created_at:
      type: datetime
    updated_at:
      type: datetime
    servicio_codigo:
      type: string
      length: 8
    enlace:
      type: string